<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/logo_large.svg"></div>
            <div class="form-group"><input class="form-control inputs" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control inputs" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign up</button></div><a id="sign-in" class="forgot" href="login.html">Already have an account ? Sign in</a>
            <div class="d-flex flex-column justify-content-center align-items-center" id="social"><img src="assets/img/Capture%20d’écran%202020-10-12%20à%2010.21.56.png" width="80%" height="25px"><img src="assets/img/Capture%20d’écran%202020-10-12%20à%2010.20.59.png" width="80%" height="25px"></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
